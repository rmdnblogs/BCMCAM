<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BCM CAM</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div class="controls">
    <div id="statusMsg" class="status-msg">Simpan Foto</div>

    <label>Nama Produk / SKU:</label>
    <input type="text" id="productName" placeholder="Contoh: Jarum Suntik">

    <label>Expired Date (Ketik Manual):</label>
    <input type="text" id="edInput" placeholder="Contoh: ED 12/2026 (Boleh kosong)">
    
    <div class="btn-group">
        <button id="snapBtn" class="btn-snap">AMBIL FOTO</button>
        <button id="dlBtn" class="btn-dl">SIMPAN & RESET</button>
        <button id="resetBtn" class="btn-reset">ULANG</button>
    </div>
</div>

<script src="js/app.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
